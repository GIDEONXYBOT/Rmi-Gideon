name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Install dependencies
      run: |
        npm install
        cd frontend && npm install && cd ..
    
    - name: Build frontend
      run: cd frontend && npm run build && cd ..
    
    - name: Copy frontend to Cordova
      run: |
        rm -rf android/www
        cp -r frontend/dist android/www
    
    - name: Build APK
      run: |
        npm install -g cordova
        cd android
        npm install
        cordova platform add android --save
        
        echo "ðŸ”¨ Building APK with Cordova..."
        cordova build android --release -- --packageType=apk 2>&1 | tee build.log
        
        # Check build log for errors
        if grep -i "error\|failed" build.log; then
          echo "âŒ Build had errors!"
          tail -100 build.log
          exit 1
        fi
        
        cd ..
        
        # Check if APK was built
        if [ ! -d "android/platforms/android/app/build/outputs/apk/release" ]; then
          echo "ERROR: Cordova build failed - APK directory not found"
          echo "Checking if android directory exists:"
          ls -la android/
          echo "Checking cordova platforms:"
          cd android && cordova platform list && cd ..
          exit 1
        fi
        
        # List all APK files found
        echo "ðŸ“¦ APK files found:"
        find android/platforms/android/app/build/outputs/apk -name "*.apk" -type f -exec ls -lh {} \;
    
    - name: Sign APK
      run: |
        # Find the unsigned APK file
        APK_FILE=$(find android/platforms/android/app/build/outputs/apk/release -name "*.apk" 2>/dev/null | head -1)
        if [ -z "$APK_FILE" ]; then
          echo "ERROR: Could not find APK file"
          find android/platforms/android/app/build/outputs -name "*.apk" 2>/dev/null || echo "No APK found"
          exit 1
        fi
        
        echo "Found unsigned APK: $APK_FILE"
        ls -lh "$APK_FILE"
        
        # Decode keystore from base64
        echo "$KEYSTORE_BASE64" | base64 -d > signing-key.jks
        
        # Sign the APK with jarsigner
        jarsigner -verbose \
          -sigalg SHA256withRSA \
          -digestalg SHA-256 \
          -keystore signing-key.jks \
          -storepass "$KEYSTORE_PASSWORD" \
          -keypass "$KEY_PASSWORD" \
          "$APK_FILE" \
          "$KEY_ALIAS"
        
        # Verify signing
        jarsigner -verify -verbose "$APK_FILE"
        
        # Find zipalign in Android SDK (it's in build-tools)
        ZIPALIGN=$(find $ANDROID_SDK_ROOT/build-tools -name "zipalign" -type f 2>/dev/null | head -1)
        if [ -z "$ZIPALIGN" ]; then
          echo "âš ï¸  zipalign not found, skipping alignment (APK will still work)"
          cp "$APK_FILE" app-release-signed.apk
        else
          # Optimize with zipalign
          echo "ðŸ“¦ Aligning APK with zipalign..."
          $ZIPALIGN -f -v 4 "$APK_FILE" app-release-signed.apk
        fi
        
        echo "âœ… APK signed and ready"
        ls -lh app-release-signed.apk
        
        # Cleanup
        rm -f signing-key.jks
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    
    - name: Create Release and Upload APK
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        # Delete existing release if it exists
        gh release delete ${{ github.ref_name }} --yes 2>/dev/null || true
        
        # Create the release
        gh release create ${{ github.ref_name }} \
          --title "RMI Teller Report ${{ github.ref_name }}" \
          --notes "Automated APK release" \
          --latest \
          app-release-signed.apk
