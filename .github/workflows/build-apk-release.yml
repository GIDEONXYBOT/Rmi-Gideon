name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Install dependencies
      run: |
        npm install
        cd frontend && npm install && cd ..
    
    - name: Build frontend
      run: cd frontend && npm run build && cd ..
    
    - name: Copy frontend to Cordova
      run: |
        rm -rf android/www
        cp -r frontend/dist android/www
    
    - name: Build APK
      run: |
        npm install -g cordova
        cd android
        npm install
        cordova platform add android
        cordova build android --release -- --packageType=apk
        cd ..
        
        # Check if APK was built
        if [ ! -d "android/platforms/android/app/build/outputs/apk/release" ]; then
          echo "ERROR: Cordova build failed - APK directory not found"
          echo "Checking if android directory exists:"
          ls -la android/
          echo "Checking cordova platforms:"
          cd android && cordova platform list && cd ..
          exit 1
        fi
    
    - name: Sign APK
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Check if keystore secret is set
        if [ -z "$KEYSTORE_BASE64" ]; then
          echo "ERROR: KEYSTORE_BASE64 secret is empty!"
          exit 1
        fi
        
        # Decode keystore from base64
        printf "%s" "$KEYSTORE_BASE64" | base64 -d > keystore.jks
        
        # Verify keystore file was created
        if [ ! -f keystore.jks ]; then
          echo "ERROR: Failed to create keystore.jks"
          exit 1
        fi
        
        # Find the unsigned APK file
        APK_FILE=$(find android/platforms/android/app/build/outputs/apk/release -name "*release-unsigned.apk" 2>/dev/null | head -1)
        if [ -z "$APK_FILE" ]; then
          echo "ERROR: Could not find unsigned APK file"
          echo "Contents of APK directory:"
          ls -la android/platforms/android/app/build/outputs/apk/release/ 2>/dev/null || echo "Directory doesn't exist"
          echo "Full build outputs directory:"
          find android/platforms/android/app/build/outputs -name "*.apk" 2>/dev/null || echo "No APK files found"
          exit 1
        fi
        
        echo "Found APK file: $APK_FILE"
        
        # Sign APK
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore keystore.jks \
          -storepass "$KEYSTORE_PASSWORD" \
          -keypass "$KEY_PASSWORD" \
          "$APK_FILE" \
          "$KEY_ALIAS"
        
        # Optimize APK
        $ANDROID_SDK_ROOT/build-tools/35.0.0/zipalign -v 4 \
          "$APK_FILE" \
          app-release-signed.apk
        
        # Verify APK was created
        if [ ! -f "app-release-signed.apk" ]; then
          echo "ERROR: Signed APK not found!"
          ls -la *.apk 2>/dev/null || echo "No APK files found"
          exit 1
        fi
    
    - name: Create Release and Upload APK
      run: |
        # Create the release
        gh release create ${{ github.ref_name }} \
          --title "RMI Teller Report ${{ github.ref_name }}" \
          --notes "Automated APK release" \
          --latest \
          app-release-signed.apk
