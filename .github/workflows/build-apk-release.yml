name: Build APK with Capacitor

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Install dependencies
      run: |
        npm install
        cd frontend && npm install && cd ..
    
    - name: Build frontend
      run: cd frontend && npm run build && cd ..
    
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
    
    - name: Initialize Capacitor (if needed)
      run: |
        # Add Android if not present
        if [ ! -d "android" ] || [ ! -f "android/app/build.gradle" ]; then
          npx cap add android
        fi
        npx cap sync android
    
    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        cd ..
        
        # Check if APK exists
        if [ ! -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "ERROR: APK not found"
          find android/app/build/outputs -name "*.apk" 2>/dev/null || echo "No APK found"
          exit 1
        fi
        
        echo "âœ… APK built successfully"
        ls -lh android/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Sign and prepare APK
      run: |
        APK_FILE="android/app/build/outputs/apk/debug/app-debug.apk"
        
        # Decode keystore
        echo "$KEYSTORE_BASE64" | base64 -d > signing-key.jks
        
        # Sign APK
        jarsigner -verbose \
          -sigalg SHA256withRSA \
          -digestalg SHA-256 \
          -keystore signing-key.jks \
          -storepass "$KEYSTORE_PASSWORD" \
          -keypass "$KEY_PASSWORD" \
          "$APK_FILE" \
          "$KEY_ALIAS"
        
        # Align (if zipalign available)
        ZIPALIGN=$(find $ANDROID_SDK_ROOT/build-tools -name "zipalign" | head -1)
        if [ -n "$ZIPALIGN" ]; then
          $ZIPALIGN -f -v 4 "$APK_FILE" app-release-signed.apk
        else
          cp "$APK_FILE" app-release-signed.apk
        fi
        
        rm -f signing-key.jks
        ls -lh app-release-signed.apk
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    
    - name: Create Release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release delete ${{ github.ref_name }} --yes 2>/dev/null || true
        gh release create ${{ github.ref_name }} \
          --title "RMI Teller Report ${{ github.ref_name }}" \
          --notes "Capacitor-built APK" \
          --latest \
          app-release-signed.apk
